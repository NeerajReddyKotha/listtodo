<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List with Animations</title>
<!-- Include Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('your-background-image.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh; /* Ensure background covers entire viewport */
        margin: 0;
        padding: 0;
    }
    #container {
        max-width: 400px;
        margin: 50px auto; /* Center the container */
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow for better visibility */
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        position: relative;
        cursor: pointer;
    }
    li.completed {
        text-decoration: line-through;
    }
    .delete-btn {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        color: red;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }
    li:hover .delete-btn {
        opacity: 1;
    }
</style>
</head>
<body>
<div id="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Add new task">
    <button onclick="addTask()" class="btn btn-primary btn-block">Add Task</button>
    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");
        
        if (taskInput.value.trim() === "") {
            alert("Please enter a task!");
            return;
        }

        var li = document.createElement("li");
        li.textContent = taskInput.value;
        li.addEventListener("click", function() {
            this.classList.toggle("completed");
        });

        var deleteBtn = document.createElement("span");
        deleteBtn.classList.add("delete-btn");
        deleteBtn.innerHTML = "&#10006;";
        deleteBtn.addEventListener("click", function(event) {
            event.stopPropagation();
            taskList.removeChild(li);
        });

        li.appendChild(deleteBtn);
        taskList.appendChild(li);
        taskInput.value = "";
    }
</script>
</body>
</html>
